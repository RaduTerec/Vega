<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Vega</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" *ngIf="authService.isInRole('Admin')" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/vehicles/new']">New vehicle</a>
          </li>
          <li [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" *ngIf="!authService.authenticated()" [routerLink]="['/user']">
              <span class='glyphicon glyphicon-user'></span> Login
            </a>
            <a class="nav-link text-dark" style="cursor: pointer;" (click)="authService.logout()" *ngIf="authService.authenticated()">
              <span class='glyphicon glyphicon-user'></span> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
