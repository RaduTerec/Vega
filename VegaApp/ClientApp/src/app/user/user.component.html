<div class="container">
    <div class="row">
        <div class="col">
            <h2>Register</h2>
            <form #registerForm="ngForm" (ngSubmit)="register()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" [(ngModel)]="userData.name" name="Name"
                        #name="ngModel">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" [(ngModel)]="userData.name" name="Username"
                        #username="ngModel">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="mail" class="form-control" [(ngModel)]="userData.email"
                        name="email" required #email="ngModel">
                    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email is required.</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="userData.password"
                        name="password" required #password="ngModel">
                    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required.</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" required>
                    <div class="alert alert-danger" *ngIf="password != confirmPassword">The passwords do not match</div>
                </div>

                <button class="btn btn-primary" [disabled]="!f.valid">Register</button>
            </form>
        </div>
        <div class="col">
            <h2>Login</h2>
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="mail" class="form-control" [(ngModel)]="loginData.email"
                        name="email" required #email="ngModel">
                    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email is required.</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="loginData.password"
                        name="password" required #password="ngModel">
                    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required.</div>
                </div>

                <button class="btn btn-primary" [disabled]="!f.valid">Login</button>
            </form>
        </div>
    </div>
</div>
